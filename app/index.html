    <div id="intro" class="container">
      <div class="row">
        <h1 class="blue-text text-darken-1">Project Sherlock</h1>
        <h2 class="grey-text-darken-4">Deep Vision with MXNet</h2>
        <p>[IN PROGRESS] Live demos of deep neural networks trained for computer vision tasks.</p>
      </div>
    </div>

    <div id="demo">
      <form id="api-features" class="z-depth-3">
        <p>
          <input name="features" type="radio" id="f1" onclick="changeMode('f1')" checked />
          <label for="f1">Object Detection (Single)</label>
        </p>
        <p>
          <input name="features" type="radio" id="f2" onclick="changeMode('f2')" />
          <label for="f2">Object Detection (Real-time)</label>
        </p>
        <p>
          <input name="features" type="radio" id="f3" onclick="changeMode('f3')" />
          <label for="f3">Face Recognition</label>
        </p>
      </form>

      <video></video>
      <canvas></canvas>

      <a id="action-button" class="waves-effect waves-light btn-large blue">Snap!</a>
      
      <div class="overlay">
        <p class="white-text">Processing...</p>
      </div>
    </div>
